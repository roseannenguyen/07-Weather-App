<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container-fluid row justify-content-center">

        <div class="jumbotron header">
            <h1 class="card-top text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid row ">
        <div class="form-group col-md-3 ">
            <form id="weather-form">
                <label for="weather-input">Search for the weather in a city!</label>

                <input type="text" id="weather-input" class="form-control float-left" placeholder="Type City Name Here">

                <button id="add-weather" type="submit" class="btn btn-primary btn-lg float-right"> <i
                        class="fas fa-search-location"></i></button>
            </form>
        </div>
    

        <div class="col-md-6 bg-light">
            <h2 class="justify-content-center text-dark" id="cityName"></h2>
            <div class="row">
                <div class="col-4">
                    <p>Today's Date: <span id="currentDate"></span></p>
                    <p> City: <span id="city"></span> </span></p>
                    <img id="weatherIcon"></img>
                    <p> Temperature (F): <span id="temperature"></span></p>
                    <p> Humidity: <span id="humidity"></span></p>
                    <p> Wind Speed(MPH): <span id="wind"> </span></p>
                    <p> UV Index: <span id="UV"></span></p>
                </div>
            </div>
        </div>
    </div>   

    <div id="forecast" class=" row ">
            <div class="col-sm mt-5 " id="day1">test</div>
            <div class="col-sm mt-5 " id="day2">test</div>
            <div class="col-sm mt-5 " id="day3">test</div>
            <div class="col-sm mt-5 " id="day4">test</div>
            <div class="col-sm mt-5 " id="day5">test</div>
    </div>


    <script src="app.js"></script>
    <link rel="stylesheet" href="./style.css">






</body>

</html>
